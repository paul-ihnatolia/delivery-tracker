<section id="main-content">
  <section class="wrapper">
      <!-- page start-->
      <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a ng-click="statistics.filterByCategory('shipping')">Shipping</a></li>
          <li role="presentation"><a ng-click="statistics.filterByCategory('receiving')">Receiving</a></li>
      </ul>
      <div class="row">
          <aside class="col-lg-12">
              <section class="panel">
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-md-4">
                              <a class="btn btn-primary" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="report.csv">Export to CSV</a>
                          </div>
                          <div align="center" class="col-md-4">
                              <div class="right-inner-addon" id="rangepick">
                                  <i class="icon-calendar"></i>
                                  <input date-range-picker placeholder="Choose date range" class="form-control date-picker" type="text" ng-model="date_range"/>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <button ng-click="statistics.tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
                              <button ng-click="statistics.clearFilters()" class="btn btn-default pull-right" style="margin-right: 10px;">Clear filter</button>
                          </div>
                      </div>
                        <table ng-table="statistics.tableParams" show-filter="true" class="table table-striped table-advance" export-csv="csv">
                                <tr ng-repeat="shipment in statistics.shipments">
                                    <td id="table-user" data-title="'User'" sortable="'user'" filter="{ 'user': 'text' }"> {{ shipment.user }}</td>
                                    <td id="table-company" data-title="'Company'" sortable="'company'" filter="{ 'company': 'text' }">{{shipment.company}}</td>
                                    <td id="table-po" data-title="'Po'" sortable="'po'" filter="{ 'po': 'text' }">{{shipment.po}}</td>
                                    <td data-title="'Time Start'" sortable="'start_date'" >{{shipment.start_date_12h | date : 'short'}}</td>
                                    <td data-title="'Time End'" sortable="'end_date'">{{shipment.end_date_12h | date : 'short'}}</td>
                                    <td data-title="'Status'" sortable="'status'">
                                        <span class="label label-{{ shipment.status == 'completed' ? 'success' : 'info'}} label-{{shipment.status == 'rescheduled' ? 'rescheduled' : ''}}">{{shipment.status}}</span>
                                    </td>
                                </tr>
                        </table>
                  </div>
              </section>
          </aside>
      </div>
      <!-- page end-->
  </section>
</section>
