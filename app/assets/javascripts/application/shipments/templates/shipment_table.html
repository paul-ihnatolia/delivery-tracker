<section id="main-content">
  <section class="wrapper">
      <!-- page start-->
      <div class="row">
          <aside class="col-lg-12">
              <section class="panel">
                  <div class="panel-body">
                      <a class="btn btn-primary" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="test.csv">Export to CSV</a>
                        <button ng-click="statistics.tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
                        <button ng-click="statistics.tableParams.filter({})" class="btn btn-default pull-right">Clear filter</button>
                        <div class="right-inner-addon pull-right" id="rangepick">
                         <i class="icon-calendar"></i>
                          <input date-range-picker placeholder="Choose date range" class="form-control date-picker" type="text" ng-model="date"/>
                        </div>
                        <p><strong>Sorting:</strong> {{statistics.tableParams.sorting()|json}}
                        <p><strong>Filter:</strong> {{statistics.tableParams.filter()|json}}
                        
                        <table ng-table="statistics.tableParams" show-filter="true" class="table table-striped table-advance" export-csv="csv">
                                <tr ng-repeat="shipment in statistics.shipments">
                                    <td data-title="'User'" sortable="'user'" filter="{ 'user': 'text' }"> {{ shipment.user }}</td>
                                    <td data-title="'Company'" sortable="'company'" filter="{ 'company': 'text' }">{{shipment.company}}</td>
                                    <td data-title="'Po'" sortable="'po'" filter="{ 'po': 'text' }">{{shipment.po}}</td>
                                    <td data-title="'Time Start'" sortable="'start_date'" >{{shipment.start_date | date : 'short'}}</td>
                                    <td data-title="'Time End'" sortable="'end_date'">{{shipment.end_date | date : 'short'}}</td>
                                    <td data-title="'Status'" sortable="'status'" filter="{ 'status': 'text' }">{{shipment.status}}</td>
                                </tr>
                        </table>
                  </div>
              </section>
          </aside>
      </div>
      <!-- page end-->
  </section>
</section>

<div>
</div>
