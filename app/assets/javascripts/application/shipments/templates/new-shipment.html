<div ng-show="newShipment.showShipmentForm">
  <h2>New shipment</h2>
  <form name="createShipment" ng-submit="newShipment.createNewShipment()">
    <div class="form-group">
      <label for="poNumber">PO Number</label>
      <input type="text" class="form-control" ng-model="newShipment.shipment.po" id="poNumber" placeholder="PO Number">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" class="form-control" ng-model="newShipment.shipment.company" id="company" placeholder="Company">
    </div> 
    <div class="form-group">
      <label for="datestart">Delivery date start</label>
        <div class="dropdown" >
          <a class="dropdown-toggle my-toggle-select" role="button" data-toggle="dropdown" data-target="#" href="">
            <div class="input-append">
              <input type="text" class="form-control" ng-model="newShipment.shipment.startDate" data-date-time-input="MMMM Do YYYY HH:mm" >
            </div>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker data-ng-model="newShipment.shipment.startDate"
                              data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }" ></datetimepicker>
          </ul>
        </div> 
    </div>

      <div class="form-group">
        <label for="estimated">Estimated Time</label>
          <select ng-init="newShipment.shipment.timeElapsed = newShipment.timePredefined[0]" ng-model="newShipment.shipment.timeElapsed"
          ng-options="opt.label for opt in newShipment.timePredefined track by opt.value">
          </select>
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <h2>Day delivery list</h2>
  <button ng-click="UpdateCal()">Update Calendar</button>
  <button ng-click="CallFromUrl()">Call from resource</button>
  <ul class="list-unstyled">
    <li ng-repeat="shipment in cal.dayDeliveryList">
        <div class="alert alert-info" ng-click="editShipment(shipment)">
            <a class="close" ng-click="removeShipment($index)"><i class="glyphicon glyphicon-remove"></i></a>
            <b> {{shipment.title}}</b> - {{shipment.start | date:"HH:mm"}} - {{shipment.end | date:"HH:mm"}}
        </div>
    </li>
  </ul>
</div>
