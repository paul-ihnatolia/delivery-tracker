<div flash-message="5000" align="center" id="time-slot-flash"></div>
<div id="time-interval">
    <label>Set time interval</label>
    <timepicker ng-model="cs.slot_duration" ng-change="changed()" hour-step="1" minute-step="10" show-meridian="false"></timepicker>
    <button class="btn btn-success" ng-click="cs.setSlotDuration()">Update time slot</button>
</div>
