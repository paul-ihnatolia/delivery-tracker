<h2> Change password: </h2>
<auth-error></auth-error>
<form name='restorePass' ng-submit="passRestore.restore(restorePass.$valid)" no-validate>
  <div class="form-group">
    <label for="password"> Password: </label>
    <input type="password" name="password" id="password" ng-model="passRestore.credentials.password" class="form-control" ng-minlength="8" required />
    <div class="error-container" ng-show="restorePass.password.$dirty && restorePass.password.$invalid">
      <small class="error" ng-show="restorePass.password.$error.required">
        Your password is required.
      </small>
      <small class="error" ng-show="restorePass.password.$error.minlength">
        Your password is required to be at least 8 characters.
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="password_confirmation"> Password confirmation: </label>
    <input type="password" name="password_confirmation" id="password_confirmation" ng-model="passRestore.credentials.password_confirmation" class="form-control" pw-check="password" required />
    <div class="error-container" ng-show="restorePass.password_confirmation.$dirty && restorePass.password_confirmation.$invalid">
      <small class="error" ng-show="restorePass.password_confirmation.$error.required">
        Your password confirmation is required.
      </small>
      <small class="error" ng-show="restorePass.password_confirmation.$error.pwmatch">
        Your password confirmation must match your password.
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" ng-disabled="restorePass.$invalid">Change password</button>
  </div>
</form>
