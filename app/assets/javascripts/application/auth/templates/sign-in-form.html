<h2> Sign in: </h2>
<auth-error></auth-error>
<form novalidate ng-submit="session.signIn(signIn.$valid)" name="signIn">
  <div class="form-group">
    <label for="email"> Email: </label>
    <input type="email" ng-model="session.credentials.email" name="email" class="form-control" required />
    <div class="error-container" 
         ng-show="signIn.email.$dirty && signIn.email.$invalid">
      <small class="error" 
             ng-show="signIn.email.$error.required">
             Your email is required.
      </small>
      <small class="error" 
             ng-show="signIn.email.$error.minlength">
              Your email is required to be at least 3 characters
      </small>
      <small class="error" 
             ng-show="signIn.email.$error.email">
             That is not a valid email. Please input a valid email.
      </small>
      <small class="error" 
             ng-show="signIn.email.$error.maxlength">
              Your email cannot be longer than 20 characters
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="password"> Password: </label>
    <input type="password" name="password" id="password" ng-model="session.credentials.password" class="form-control" ng-minlength="8" required />
    <div class="error-container" ng-show="signIn.password.$dirty && signIn.password.$invalid">
      <small class="error" ng-show="signIn.password.$error.required">
        Your password is required.
      </small>
      <small class="error" ng-show="signIn.password.$error.minlength">
        Your password is required to be at least 8 characters.
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" ng-disabled="signIn.$invalid">Sign in</button>
</form>
